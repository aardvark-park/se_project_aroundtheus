<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A page containing photos by Jacques Cousteau from around the US"
    />
    <meta name="author" content="Brandon Kincaid" />
    <meta name="keywords" content="Photography, Photos, Social, US, Images" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the US logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="An image of Jacques Cousteau, an older man wearing glasses, a red beanie, and smiling"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                class="card__image"
                alt="An image of a river surrounded by trees with mountains in the background in Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__header">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="An image of a river surrounded by trees with mountains in the background in Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__header">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="An image of a river surrounded by trees with mountains in the background in Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__header">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="An image of a river surrounded by trees with mountains in the background in Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__header">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.jpg"
                class="card__image"
                alt="An image of a river surrounded by trees with mountains in the background in Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__header">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.jpg"
                class="card__image"
                alt="An image of a river surrounded by trees with mountains in the background in Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__header">Lago Di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <div class="footer__copyright">Â© 2022 Around The U.S.</div>
      </footer>
    </div>
  </body>
</html>
